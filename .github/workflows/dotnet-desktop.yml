name: Build and Test Microservices

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ngk
          POSTGRES_PASSWORD: ngk123
          POSTGRES_DB: ngkafisha
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ngk -d ngkafisha || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      minio:
        image: minio/minio
        env:
          MINIO_ROOT_USER: minio
          MINIO_ROOT_PASSWORD: minio123
        ports:
          - 9000:9000
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          server /data

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore .NET dependencies
        run: |
          dotnet restore services/src/EventService/EventService.sln
          dotnet restore services/src/IdentityService/IdentityService.sln

      - name: Build EventService
        run: |
          dotnet build services/src/EventService/EventService.sln --configuration Release --no-restore

      - name: Build IdentityService
        run: |
          dotnet build services/src/IdentityService/IdentityService.sln --configuration Release --no-restore

      - name: Run EventService Unit Tests
        run: |
          dotnet test services/src/EventService/EventService.UnitTests/EventService.UnitTests.csproj --no-restore --verbosity normal

      - name: Run IdentityService Unit Tests
        run: |
          dotnet test services/src/IdentityService/IdentityService.UnitTests/IdentityService.UnitTests.csproj --no-restore --verbosity normal
