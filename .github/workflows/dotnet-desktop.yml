name: Build & Test Microservices

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ngk
          POSTGRES_PASSWORD: ngk123
          POSTGRES_DB: ngkafisha
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ngk -d ngkafisha"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      minio:
        image: minio/minio
        command: server /data
        env:
          MINIO_ROOT_USER: minio
          MINIO_ROOT_PASSWORD: minio123
        ports:
          - 9000:9000
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build EventService
        run: |
          docker build -f services/docker/EventService.Dockerfile -t eventservice:ci services/src/EventService

      - name: Build IdentityService
        run: |
          docker build -f services/docker/IdentityService.Dockerfile -t identityservice:ci services/src/IdentityService

      - name: Run EventService Unit Tests
        run: |
          dotnet test services/src/EventService/EventService.UnitTests/EventService.UnitTests.csproj --no-restore --verbosity normal

      - name: Run IdentityService Unit Tests
        run: |
          dotnet test services/src/IdentityService/IdentityService.UnitTests/IdentityService.UnitTests.csproj --no-restore --verbosity normal

      - name: Docker Compose Health Check
        run: |
          docker run -d --name test_eventservice --network host eventservice:ci
          docker run -d --name test_identityservice --network host identityservice:ci
          sleep 15
          curl -f http://localhost:8080/health || exit 1
          curl -f http://localhost:8081/health || exit 1
          docker rm -f test_eventservice test_identityservice
