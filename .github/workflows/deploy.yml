name: Deploy to Production

on:
  push:
    branches:
      - main
    paths:
      # Ð˜ÑÑ…Ð¾Ð´Ð½Ð¸ÐºÐ¸ backend-ÑÐµÑ€Ð²Ð¸ÑÐ¾Ð²
      - 'services/**'
      # ÐžÐ±Ñ‰Ð¸Ðµ Dockerfile-Ñ‹ Ð¸ Ð»ÑŽÐ±Ñ‹Ðµ Ð´Ð¾ÐºÐµÑ€Ñ„Ð°Ð¹Ð»Ñ‹ Ð² Ð¿Ñ€Ð¾ÐµÐºÑ‚Ðµ
      - 'Dockerfile'
      - '**/Dockerfile'
      - '**/docker-compose*.yml'
      - '**/compose*.yml'
      # ÐÐ°ÑÑ‚Ñ€Ð¾Ð¹ÐºÐ¸ ÑÐ°Ð¼Ð¾Ð³Ð¾ workflow Ð´Ð»Ñ Ð´ÐµÐ¿Ð»Ð¾Ñ
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy on server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e

            cd ngk_afisha_backend/services

            echo "ðŸ“¦ Pull latest code"
            git pull

            echo "ðŸ³ Rebuild & restart docker compose"
            docker compose -f compose/all.yml --env-file .env up --build -d

            echo "âœ… Deploy finished"
          EOF